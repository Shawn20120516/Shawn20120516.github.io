<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>！！！</title>  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
        }  
        .container {  
            display: flex;  
            flex-direction: column;  
            height: 100vh; /* 使容器高度占满整个视口高度 */  
        }  
        header, footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        main {  
           display: flex;  
           flex: 1; /* 使主要内容部分占满剩余的空间 */  
           background-color: #f4f4f4;  
           padding: 2em;  
           box-sizing: border-box; /* 确保内边距不影响元素的总高度 */  
           overflow-y: auto; /* 添加垂直滚动条（如果内容超出高度） */  
           max-height: 100vh; /* 可选：限制最大高度为视口高度，防止内容过多时溢出视口 */  
        } 
        .rounded-textbox {  
            background-color: #3c2820;  
            color: white;  
            line-height: 1.5;
            text-align: center;
            width: 20%; /* 设置圆角文本框占主文本框的20%宽度 */  
            height: 100%;
            border-radius: 10px; /* 设置圆角 */  
            border: 1px solid #000; /* 设置边框 */  
            padding: 10px; /* 设置内边距 */  
            box-sizing: border-box; /* 确保宽度和高度包括边框和内边距 */  
            margin-left: auto; /* 使用自动左边距将其推至右侧 */  
            overflow-y: auto;
        } 
    </style>  
</head>  
<body>  
    <div class="container">  
        <header>  
            <h1>首页</h1>  
            <p>开始的地方。</p>  
        </header>  
        <main>  
            <div style="width:75%;line-height: 1.5;">
                <div style="text-align:center;">
                    <h1>Q:为什么地球上会出现人类？🤔</h1>
	    <h1>A:因为它善。🤓☝</h1>
                    <img src="大脑.jpg" alt="大脑" style="width: 450px; border-radius: 10px;">
	</div>
            </div>
            <div class="rounded-textbox" >
                <h1>公告</h1>
                <p>1. 本站正在持续更新中。</p>
            </div>
        </main>  
        <footer>   
            <p>咨询电话：??? ???? ????</p>  
        </footer>  
    </div>  
</body>  
</html>
